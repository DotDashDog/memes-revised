Training_Directory: model_saves/dummy_model/
Model:
  module: memes_base.models
  class: MLP
  args:
    in_size: 5
    hid_size: 64
    out_size: 1
    n_layers: 2
    dropout: 0.1
Training:
  batch_size: 10000
  learning_rate: 0.0001
  epochs: 10
Dataset:
  module: memes_base.datasets
  class: DummyDataset
  args:
    name: test_dataset
    raw_file: fake_data.csv
    save_dir: dataset_saves/dummy_dataset_chunked
    save: True
    chunks: 1